{% extends 'core/base.html' %}

{% block content %}
<div class="container mx-auto px-4">
    <h1 class="text-3xl my-4">Add to Cart</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-teal-500 text-white px-4 py-2 rounded">Add to Cart</button>
    </form>
</div>
{% endblock %}
