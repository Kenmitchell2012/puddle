<!-- Mobile menu -->
<div id="mobile-menu" class="hidden md:hidden px-6 py-4 space-y-6">
    <a href="{% url 'item:new' %}" class="block text-lg font-semibold hover:text-gray-500">New item</a>
    <a href="#" class="block text-lg font-semibold hover:text-gray-500">Browse</a>
    {% if request.user.is_authenticated %}
        <a href="#" class="block px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Inbox</a>
        <a href="{% url 'dashboard:index' %}" class="block px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Dashboard</a>
        <a href="{% url 'core:logout_user' %}" class="block px-6 py-3 text-lg font-semibold bg-red-500 text-white rounded-xl hover:bg-red-700">Log Out</a>
    {% else %}
        <a href="{% url 'core:signup' %}" class="block px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Sign up</a>
        <a href="{% url 'core:login' %}" class="block px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Log In</a>
    {% endif %}
</div>

<script>
    document.getElementById('mobile-menu-button').addEventListener('click', function() {
        var menu = document.getElementById('mobile-menu');
        if (menu.classList.contains('hidden')) {
            menu.classList.remove('hidden');
        } else {
            menu.classList.add('hidden');
        }
    });
</script>
