{% extends 'core/base.html' %}

{% block title %}My Items{% endblock %} | Puddle
{% block content %}
    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="mb-12 text-2xl text-center">My Items</h2>

        <div class="grid grid-cols-3 gap-3">
            {% for items in items %}
                <div>
                    <a href="{% url 'item:detail' items.id %}">
                        <div>
                            <img src="{{ items.image.url }}" alt="" class="rounded-t-xl">
                        </div>
                        <div class="p-6 bg-white rounded-b-xl">
                            <h2 class="text-2xl">{{ items.name }}</h2>
                            <p class="text-gray-500">Price: {{ items.price }}</p>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
{% endblock %}
